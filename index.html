<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">


</head>
<body>
    <div class="jumbotron">
        <img id="logo" src="assets/media/trureviewlogo.png" alt="">
        <br><br><br>
        <div class="row">
            <img id="mascot" src="assets/media/mascot.gif" alt="">
        </div>

        <!--Name Search-->
        <div class="search">
            <h2 id="message">How good is the food?</h2>
            <div class="input-group">
                <div class="form">
                <input id="name-search" placeholder='Name A Restaurant!' onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name A Restuarant!'" type="text">
                <input id="address-search" placeholder='Restaurant Address' onfocus="this.placeholder = ''" onblur="this.placeholder = 'Restuarant Address'" type="text">
                    <span class="input-btn-group">
                        <button id="name-submit" class="pulse-button-hover">Let's Go!</button>
                        <button id="address-submit" class="pulse-button-hover">Check It</button>
                    </span>
                </div>
            </div>

        </div>



<!--Display results here-->
        <div id="results">
            <h2 id="trureviewRating"></h2>
            <div class="rating rating-trureview"><!--
            --><a id="t5" title="Give 5 stars">★</a><!--
            --><a id="t4" title="Give 4 stars">★</a><!--
            --><a id="t3" title="Give 3 stars">★</a><!--
            --><a id="t2" title="Give 2 stars">★</a><!--
            --><a id="t1" title="Give 1 star">★</a>
            </div>

            <br><br>

            <div id="external-ratings" class="row">
                <div class="col-sm-2 col-sm-offset-2">
                    <div class="thumbnail">
                        <a href="https://www.google.com/">
                            <img src="assets/media/google-img.png" style="width:100%">
                            <div class="caption">
                                <h3>Google Places</h3>
                                <h4 id="google-rating"></h4>
                                <div class="rating rating-google"><!--
                                --><a id="g5" title="Give 5 stars">★</a><!--
                                --><a id="g4" title="Give 4 stars">★</a><!--
                                --><a id="g3" title="Give 3 stars">★</a><!--
                                --><a id="g2" title="Give 2 stars">★</a><!--
                                --><a id="g1" title="Give 1 star">★</a>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="thumbnail">
                        <a href="https://www.yelp.com/san-diego">
                            <img src="assets/media/yelp-img.jpg" style="width:100%">
                            <div class="caption">
                                <h3>Yelp</h3>
                                <h4 id="yelp-rating"></h4>
                                <div class="rating rating-yelp"><!--
                                --><a id="y5" title="Give 5 stars">★</a><!--
                                --><a id="y4" title="Give 4 stars">★</a><!--
                                --><a id="y3" title="Give 3 stars">★</a><!--
                                --><a id="y2" title="Give 2 stars">★</a><!--
                                --><a id="y1" title="Give 1 star">★</a>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="thumbnail">
                        <a href="https://www.zomato.com/san-diego">
                            <img src="assets/media/zomato-img.png" style="width:100%">
                            <div class="caption">
                                <h3>Zomato</h3>
                                <h4 id="zomato-rating"></h4>
                                <div class="rating rating-zomato"><!--
                                --><a id="z5" title="Give 5 stars">★</a><!--
                                --><a id="z4" title="Give 4 stars">★</a><!--
                                --><a id="z3" title="Give 3 stars">★</a><!--
                                --><a id="z2" title="Give 2 stars">★</a><!--
                                --><a id="z1" title="Give 1 star">★</a>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Section  ... Under Contstruction-->
    <div class="jumbotron review">
      <div class='row review-header'>
        <div class='col-md-5 col-md-offset-1'>
            <h2>Our Reviews</h2>
        </div>
        <div class='col-md-6'>

          <div class='ourscore'>
            <h2>Tru Review Avg: <span id="trrating"></span></h2>
          </div>
        </div>

      </div>

       <div class="container entry sample">
          <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title review-name">Name</h2>
                <h2 class='panel-title review-score'>Rating: <span id='review-rating'>4</span>
              </div>
              <div class="panel-body">
                <p class='review-comment'>
                    Comments go here
                </p>
              </div>
            </div>
        </div>

    
    </div>
